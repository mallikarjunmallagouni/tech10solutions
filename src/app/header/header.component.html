<div class="main-container">
    <div class="container-fluid p-0">
      <div class="nav-res nav">
        <div class="container">
          <div class="row nav-list">
            <div class="col-sm-4">
              <a class="navbar-brand">
                <h1>TECH10 SOLUTIONS</h1>
                <p>Building the Future with Tech.</p>
                <!-- <p>integrations done easy</p> -->
              </a>
            </div>
            <div class="col-6">
              <div class="navbar-menu">
                <a aria-current="page" routerLinkActive="active" routerLink="home">Home</a>
                <a routerLinkActive="active" routerLink="about-us">About Us</a>
                <a routerLinkActive="active" routerLink="services">Services</a>
                <a routerLinkActive="active" routerLink="contact-us" tabindex="-1">Contact Us</a>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)}" fixedInViewport="false"
          [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
          [opened]="(isHandset$ | async) === false">
          <mat-toolbar color="primary" style="z-index: 2;">Menu</mat-toolbar>
          <mat-nav-list>
            <a mat-list-item aria-current="page" routerLink="home">Home</a>
            <a mat-list-item routerLink="about-us">About Us</a>
            <a mat-list-item routerLink="services">Services</a>
            <a mat-list-item routerLink="contact-us" tabindex="-1">Contact Us</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <mat-toolbar class="position-fixed">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <a class="navbar-brand">
              <h1>TECH10 SOLUTIONS</h1>
              <p>Building the Future with Tech.</p>
            </a>
          </mat-toolbar>
  
          <router-outlet></router-outlet>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
  </div>
  <app-footer></app-footer>
