<div class="container">
    <div class="heading">
        <h2>Services</h2>
        <p>Our Business provide wide variety of services to serve your every need. Choose do you want us to serve you with.</p>
    </div>
    <div class="row">
        <div class="banner">
            <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 card-main"  *ngFor="let service of services">

                    <div class="card">
                        <div class="image">
                            <img src="{{service.serviceImage}}" alt="">
                        </div>
                        <div class="discription">
                            <h4>{{service.title}}</h4>
                            <p>{{service.description}}</p>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
